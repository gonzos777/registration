<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Registration</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
<div style=" max-width: 500px; border: solid 2px black; margin: auto;">
  <div class="container">
    <form action="/action_page.php">
      <h1 align="center">Login | Register</h1>
      <p align="center">Enter your email and password to register.</p>

      <input name="email" placeholder="Enter Email" required type="text">


      <input name="psw" placeholder="Enter Password" required type="password">


      <input name="psw-repeat" placeholder="Repeat Password" required type="password">
      <hr>

      <button class="registerbtn" type="submit">Register</button>
      <h3 align="center">Or register with</h3>
      <a href="#">
        <div class="silka1" align="center">
          <img src="img/Google__G__logo.svg.png" align="top">
          Continue with Google
        </div>
      </a>
      <a href="#">
        <div class="silka2" align="center">
          <img id="face" src="img/Vector.svg" align="top">
          Continue with Facebook
        </div>
      </a>
    </form>
  </div>
</div>
</body>
</html>
